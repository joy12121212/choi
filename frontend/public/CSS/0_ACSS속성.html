<!--

	CSS 속성
		
		[글꼴]
		
		font-family				폰트명
		font-size				폰트 크기[px]
		font-style: italic;		폰트 기울기
		font-weight: 			폰트 굵기
		word-spacing			어간[px]
		letter-spacing: 		자간[px]
		line-height:			줄간격[%]
		text-align:				텍스트 가로 정렬 [center , left , right]
		text-decoration:		텍스트 밑줄, 윗줄 취소
		text-shadow:			텍스트 그림자
		
		
		[박스/구역]
		
		border:					박스 테두리
		border-radius			박스 둥근모서리
		box-shadow				박스 그림자
		padding					안쪽 여백
		margin					바깥 여백		[margin:0 auto; 박스 가로 가운데 정렬]
		width					가로 사이즈
		height					세로 사이즈
		display					박스 배치 방법		 [inline , block , inline-block , none]			
		background-color		박스 배경식














  -->
