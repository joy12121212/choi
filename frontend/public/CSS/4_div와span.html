<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="4_div와span.css" rel="stylesheet">
</head>
<body>

	<!-- 
		<div>	:block 요소
			한줄 전체 차지 ( div , h1 , p , ul , ol, li 등등 )
			display : block
		vs 
		<span>	: inline 요소
			같은 줄에 적용 ( span , a 등등 )
			display : inline
			
		display 속성	
		
			1. display: inline			기본값 : span , a 등
			2. display: block			기본값 : div, h, p 등
			3. display: inline-bolck	기본값 : button , input 등
			4. display: none;
			
		
	 -->
	 
	 <!-- 1. span 태그가 기본값일 경우 iline  -->
	<div> 글자1 <span class="s1">안녕하세요</span> 글자2</div>

	 <!-- 2. span 태그의 display block  -->
	<div> 글자1 <span class="s2">안녕하세요</span> 글자2</div>

	 <!-- . span 태그의 display inline-block  -->
	<div> 글자1 <span class="s3">안녕하세요</span> 글자2</div>

	 <!-- . span 태그의 display none;(숨김,없음) -->
	<div> 글자1 <span class="s4">안녕하세요</span> 글자2</div>

	<!-- 1. div 태그가 display : inline -->
	글자1<div class="d1">안녕하세요</div>글자2

	<!-- 2. div 태그가 display : block -->
	글자1<div class="d2">안녕하세요</div>글자2

	<!-- 3. div 태그가 display : inline-block -->
	글자1<div class="d3">안녕하세요</div>글자2

	<!-- 4. div 태그가 display : none -->
	글자1<div class="d4">안녕하세요</div>글자2








</body>
</html>
