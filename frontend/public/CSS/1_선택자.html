<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="1_선택자.css" rel="stylesheet">
</head>
<body>

	<!-- 
		css 선택자 : 꾸미기 대상 선택
			1. *{}			: 모든 곳에 적용 (와일드카드 / 전체적용) [기본, 초기값]
			2. 태그명{}		: 해당 태그에 적용	[잘 안씀]
			3. .class명{}	: class 속성 이용	[복수형] 여러개
			4. #id명{}		: id 속성 이용		[단위형] 보통 1개
			
			속성이 중복일경우 우선 순위
			0 style[하지마]
			1 id
			2 class[많이 씀]
			3 태그
			4 *

	 -->

	<p> 유재석 </p>
	<p> 강호동 </p>
	<h4> 신동엽 </h4>
	<p class="text1"> 김희철 </p>
	<p id="text2"> 서장훈 </p>
	
</body>
</html>
