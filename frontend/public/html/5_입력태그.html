<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 태그</title>
</head>
<body>


<!--
	<input> : 입력상자
		속성 [ 속성명 = 값 ]
		1. type = "text" : 텍스트 입력
		

  -->
	<input><br/>
	<input type="text"><br/>	:텍스트
	<input type="password"><br/> :패스워드
	<input type="email"><br/> : 이메일
	<input type="radio"><br/> : 원형 체크 버튼
	<input type="checkbox"><br/> : 네모 체크 버튼
	<input type="file"><br/> : 첨부파일



</body>
</html>
