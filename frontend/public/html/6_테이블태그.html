<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
		<table> : 테이블
				속성
				1. border="		: 테두리
				2. style="border-collapse: collapse;">  : 테두리 합치기
				3. 행병합 : rowspan="병합개수" // 세로
				3. 열병합 : colspan="병합개수" // 가로
				
				
			<tr> : 행 추가
			<th> : 제목 데이터 추가 // 가운데 정렬 , 굵게
			<td> : 데이터 추가
	
	
	
	  -->


	<table border="1" style="border-collapse: collapse;">
	
		<tr>	
			<th> 지역 </th> <th>최저기온</th> <th>최고기온</th>
		</tr>	
		<!-- 1행 -->
		
		<tr>
			<td> 서울 </td> <td> 20 </td> <td> 30 </td>		
		</tr>
		<!-- 2행 -->
		
		<tr>
			<td> 대구 </td> <td> 10 </td> <td> 30 </td>
		</tr>
		<!-- 3행 -->
		
		<tr>
			<td> 광주 </td> <td> 50 </td> <td> 40 </td>
		</tr>
		<!-- 4행 -->
		
		<tr>
			<td  rowspan="2" colspan="2"> 비고 </td> <td ><input type="button" value="확인">
		</tr>
		<!-- 5행 -->
		
		<tr>
			<td> <input type="button" value="예약"> </td>
		</tr>
		<!-- 6행 -->		
		
		
	</table>












</body>
</html>
