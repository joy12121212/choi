<!-- 컨트롤 쉬프트 / -->

<!-- 
	HTML : HYPER TEXT MARKUP LANGUAGE
	1. < > : 꺽은 괄호 사용하는 언어
	2. <마크업> </마크업> : 모든 머크업들은 시작과 끝 존재 // 예외 있음
		마크업 시작과 끝 사이에 내용물 작성
	
	
	<html> </html> : 모든 마크업 감싸는 마크업 
	<head> </head> : html 문서의 옵션 관련 마크업 넣는 구역
	<meta charset="UTF-8"> : 인코딩 타입
	<title> </title> : 문서 제목
	<body> </body> : 본문 / 화면에 표시될 내용	
	
	
	
	
 -->


<!DOCTYPE html> <!-- HTML 5버전 상태 표시 // 굳이 -->
<html>  <!-- 시작을 알리는 태크  -->
	<head> <!-- html 옵션 태크 -->
	<meta charset="UTF-8"> <!-- 현재 문서의 한글 인코딩 방법 -->
	<title>Insert title here</title> <!-- 문서 제목  -->
	</head>
	<body>

		html 안녕하세요.


	</body>
</html> <!-- 끝 태그 -->
