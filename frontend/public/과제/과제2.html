<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form><!-- 시작 -->
		<fieldset><!-- 영역  -->
		<legend><h3>비회원 게시판</h3></legend>
		카테고리 <select> 
			<option>공지사항</option>
			<option>없음</option>
			<option>있음</option>
		</select> <br/>
		
		<input type="text" placeholder="작성자">
		<input type="password" placeholder="비밀번호">
		<hr/>
		<input type="text" placeholder="게시물 제목 입력">
		<hr/>
		<textarea rows="10" cols="40" style="resize: none;" placeholder="게시물 내용 입력"></textarea> 
		<!-- <textarea> </textarea> 사이에 공란이 있으면 placeholder가 표시 되지 않는다 -->
		<br/>
		공개선택 
		<input type="radio" name="open"> 공개글
		<input type="radio" name="open"> 비공개글 <br/>
		
		공유선택
		<input type="checkbox"> 카카오톡
		<input type="checkbox"> 트위터 
		<input type="checkbox"> 네이버카페 <br/>
		
		작성일자
		<input type="date">
		작성시간
		<input type="time">
		<hr/>
		첨부파일
		<input type="file"> <br/><br/>
		<input type="button" value="목록보기">
		<input type="submit" value="글쓰기">
		<input type="reset" value="다시쓰기">
		
		</fieldset><!-- 영역  -->

	</form><!-- 끝 -->


</body>
</html>
