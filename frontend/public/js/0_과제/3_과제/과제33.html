<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="과제33.css" rel="stylesheet">

</head>
<body>

	<div id="heade">
		<h1>지출을 적어 보거라</h1>
	</div>


	<!-- 등록 html -->
	<div id="wrap"><!-- 상단 전체 구역 -->
		<div class="inputmenu"> <!-- 버튼 구역 -->
			<input class="input date" id="dateInput" type="date"> <br/>
			<input class="input name" id="nameInput" type="text" placeholder="항목"> <br/>
			<input class="input money" id="moneyInput" type="text" placeholder="금액"> <br/>
			<button onclick="등록()">등록</button>
		</div><!-- 버튼 구역 -->
	</div><!-- 상단 전체 구역 -->

	<!-- 출력 html  -->
	<div class="inputmenu"> <!--테이블 전체 구역  -->
		<div id="table">
			<table class="outputTable" border="1">
			<!-- 등록할때마다 1개 고정 = 반복문 필요 없음 -->
			</table>	
		</div>
	</div> <!--테이블 전체 구역  -->




	<script src="과제33.js" type="text/javascript"></script>
